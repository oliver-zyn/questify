<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/cart.css">
  <title>Questify</title>
</head>

<body>
  <header id="navbar"></header>

  <section class="cart mt-5 px-3">
    <div class="cart-header d-flex align-items-center justify-content-between flex-wrap">
      <h1>Meu carrinho</h1>
  
      <div class="cart-wallet d-flex align-items-center mt-md-0">
        <p class="mb-0">Minha carteira</p>
        <span class="ms-2">R$ 64,60</span>
      </div>
    </div>
  
    <div class="cart-content row mt-5">
      <div id="cart-list" class="cart-list col-lg-8 col-12 d-flex flex-column gap-3 me-5">
        <span id="message-cart" class="message-cart">Nenhum item adicionado ao carrinho...</span>
      </div>
  
      <div class="cart-summary col-lg-4 col-12 mt-5 mt-lg-0">
        <h3>Resumo de jogos</h3>
        <div>
          <span>Pre√ßo</span>
          <span id="price">R$ 289,80</span>
        </div>
        <div>
          <span>Desconto</span>
          <span id="discount">-R$ 130,00</span>
        </div>
        <div>
          <span>Quantidade</span>
          <span id="quantity">2</span>
        </div>
        <div>
          <span>Subtotal</span>
          <span id="total-price">R$ 159,80</span>
        </div>
        <form action="login.html">
          <button id="buy-button" class="btn primary-button">Finalizar compra</button>
        </form>
        <form action="index.html">
          <button class="btn secondary-button mt-2">Continuar comprando</button>
        </form>
      </div>
    </div>
  </section>  

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <script src="./scripts/script.js" type="module"></script>
  <script src="./scripts/cart.js" type="module"></script>
</body>

</html>
