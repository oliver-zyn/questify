<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/login.css">
  <title>Questify</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card">
            <div class="m-2 back-home">
              <a href="./index.html">
                <i class="ph-light ph-arrow-circle-left"></i>
              </a>
            </div>

            <div class="card-body p-5 text-center">
              <img class="mb-5" src="./assets/logo-login.png" alt="">

              <h1>Cadastrar-se</h1>
  
              <div class="mb-3">
                <input type="text" id="name" class="form-control form-control-lg py-3" placeholder="Nome completo" />
              </div>

              <div class="mb-3">
                <input type="email" id="email" class="form-control form-control-lg py-3" placeholder="Endereço de email" />
              </div>

              <div class="mb-3">
                <input type="text" id="cpf" class="form-control form-control-lg py-3" placeholder="CPF" maxlength="14" />
              </div>
  
              <div class="mb-3">
                <input type="password" id="password" class="form-control form-control-lg py-3" placeholder="Senha" />
              </div>

              <div class="mb-4">
                <input type="password" id="password-confirm" class="form-control form-control-lg py-3" placeholder="Confirme sua senha" />
              </div>
  
              <button class="btn primary-button" id="sign-in-button" type="submit">Cadastrar-se</button>
  
              <hr class="my-4">
  
              <button class="btn google-button" type="submit">
                <img src="assets/google-logo.png" alt="logo do google">
                Continuar com o Google
              </button>
              
              <p class="mt-4 message-login">Já possui cadastro? <a href="./login.html">Realizar login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="./scripts/form.js"></script>
    <script src="./scripts/sign-in.js"></script>
</body>

</html>
